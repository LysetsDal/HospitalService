syntax = "proto3";

package hospital;

option go_package = "HospitalService/proto";

/*
protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. \
--go-grpc_opt=paths=source_relative HospitalService/HospitalService.proto
*/

// HOSPITAL SERVER INTERFACE
service HospitalService {
    rpc SendMessage(MessageReq) returns (MessageRes);
    rpc GetClients(GetClientsReq) returns (ClientListRes);
}

message MessageReq {
    string from = 1;
    string payload = 2;
}

message MessageRes {
    string res = 1;
}

message GetClientsReq {
    string request = 1;  // Could be used to send additional request parameters.
}

message ClientListRes {
    repeated string clients = 1;
}

